server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Projekte werden als Subdirectories served
    # z.B. /projekt-alpha/ â†’ /usr/share/nginx/html/projekt-alpha/index.html
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Security
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
